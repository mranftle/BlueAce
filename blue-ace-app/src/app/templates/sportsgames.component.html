<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body ng-model="main">
<h1>SportsGame</h1>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Navigate Pages</a>
    </div>
    <ul class="buttons">
      <li><button (click)="goHome()">Home</button></li>
      <li><button (click)="gotoSports()">Sports Games</button></li>
      <li><button (click)="gotoCharities()">Charities</button></li>
      <li><button (click)="gotoFriends()">Friends</button></li>
      <li><button (click)="gotoProfile()">Bets</button></li>
      <li><button (click)="logout()">Logout</button></li>
    </ul>
  </div>
</nav>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{selectedGame.awayTeam}} @ {{selectedGame.homeTeam}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="amount">Username</label>
      <div class="input-group">
        <div class="input-group-addon">$</div>
        <input type="number" class="form-control" id="amount" placeholder="Bet Amount">
      </div>
    </div>
    <div class="form-group">
      <p>Against:</p>
      <select class="form-control" id="friends" #r (change)="changeSelectedFriend(r.value)">
        <option *ngFor="let friend of friends" [value]="friend">
          {{friend}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <p>Charity</p>
      <select class="form-control" id="charities" #t (change)="changeSelectedCharity(t.value)">
        <option *ngFor="let charity of charities" [value]="charity">
          {{charity}}
        </option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="requestBet()">Request Bet</button>
    <button type="button" class="btn btn-danger" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<div class="card" *ngFor="let game of sportsGames">
  <div class="card-header">
    {{game.starts.toLocaleDateString()}}
  </div>
  <div class="card-block">
    <h6 class="card-title">{{game.awayTeam}} @ {{game.homeTeam}}</h6>
    <p></p>
    <button class="btn btn-primary" (click)="open(content, game)">Place Bet</button>
  </div>
</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
