<h2 class="form-signin-heading">Please login</h2>
<input #username value="test" type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
<input #password value="test" type="password" class="form-control" name="password" placeholder="Password" required=""/>
<input #email value="test@test.com" type="email" class="form-control" name="email" placeholder="Email" required=""/>
<button class="btn btn-lg btn-primary btn-block"(click)="login()">Login</button>
<button class="btn btn-lg btn-primary btn-block"(click)="signup()">Signup</button>
