<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>navbar-nav
<body ng-model="main">
<h1>Friends</h1>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Navigate Pages</a>
    </div>
    <div id="menu">
    <ul class="buttons">
      <li><button (click)="goHome()">Home</button></li>
      <li><button (click)="gotoSports()">Sports Games</button></li>
      <li><button (click)="gotoCharities()">Charities</button></li>
      <li><button (click)="gotoFriends()">Friends</button></li>
      <li><button (click)="gotoProfile()">Bets</button></li>
      <li><button (click)="logout()">Logout</button></li>
    </ul>
    </div>
  </div>

</nav>
<p>
All Users
</p>
<ul>
  <li *ngFor="let user of allUsers">
    {{user.username}}
    {{user.id}}
    <button (click)="addFriend(user.id)">Add Friend</button>
  </li>
</ul>
<ngb-accordion [closeOthers]="true" activeIds="static-1">
  <ngb-panel title="Pending Friend Requests">
    <ng-template ngbPanelContent>
      <p>Friend Requests</p>
      <ul>
        <li *ngFor="let fr of friendRequests">
          {{fr.from_user}}
          {{fr.id}}
          <button (click)="acceptOrDeclineFriendRequest(fr.id, 'accept')">Accept</button>
          <button (click)="acceptOrDeclineFriendRequest(fr.id, 'reject')">Decline</button>
        </li>
      </ul>
    </ng-template>
  </ngb-panel>
  <ngb-panel title="Sent Friend Requests">
    <ng-template ngbPanelContent>
      <p>Sent Friend Requests</p>
      <ul>
        <li *ngFor="let sfr of sentFriendRequests">
          {{sfr.to_user}}
        </li>
      </ul>
    </ng-template>
  </ngb-panel>
  <ngb-panel title="Friends">
    <ng-template ngbPanelContent>
      <p>Friends</p>
      <ul>
        <li *ngFor="let f of friends">
          {{f.username}}
        </li>
      </ul>
    </ng-template>
  </ngb-panel>
</ngb-accordion>




<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
